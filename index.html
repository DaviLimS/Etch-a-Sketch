<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="control">
            <form id="control-form">
                <label for="grid">Height</label>
                <input type="number" id="number-input">
                <input type="submit" id="create-grid">
            </form>
        </div>
        <div id="container"></div>
        <div class="control2">
            <form id="control-container">
                <label for="black">Color: </label>
                <input type="radio" name="color" id="black" checked>
                <input type="radio" name="color" id="colorful">
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
